<!DOCTYPE html>

<body>
    <script>
        let arr = ['sas','dsd','rvf','bh','vc','fds']
        function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min; //含最大值，含最小值
        }
         random = getRandomIntInclusive(0,arr.length-1)
         console.log(arr[random])
    </script>
</body>
